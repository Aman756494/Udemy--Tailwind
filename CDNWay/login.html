<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login page</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

   <div class="bg-gray-700 items-center justify-center p-8 rounded-lg shadow-3xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-amber-200 font-bold mb-5">Login</h2>
      <form>
         <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
            <input class="w-full bg-yellow-50 px-3 py-1.5 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" name="" placeholder="Email" id="">
         </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
            <input  class="w-full bg-yellow-50 px-3 py-1.5 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"  type="password" name="" placeholder="password" id="">
         </div>

         <button class=" w-full bg-amber-600 py-2 rounded-md hover:bg-amber-800 text-white hover:cursor-pointer shadow-2xl" type="submit">Login</button>
      </form>
   </div>
</body>
</html>
